<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Inventory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #ee5a5a);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .add-flavor {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .add-flavor input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        .add-flavor input:focus {
            border-color: #667eea;
        }

        .btn-add {
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-add:hover {
            background: #45a049;
        }

        .btn-add:active {
            transform: scale(0.98);
        }

        .flavors-list {
            padding: 20px;
        }

        .flavor-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid #e9ecef;
        }

        .flavor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .flavor-name {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-delete:hover {
            background: #c0392b;
        }

        .counter-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
        }

        .counter-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-minus {
            background: #ff6b6b;
            color: white;
        }

        .btn-minus:hover {
            background: #ee5a5a;
        }

        .btn-plus {
            background: #51cf66;
            color: white;
        }

        .btn-plus:hover {
            background: #40c057;
        }

        .counter-btn:active {
            transform: scale(0.95);
        }

        .count-display {
            font-size: 32px;
            font-weight: bold;
            color: #2c3e50;
            min-width: 60px;
            text-align: center;
        }

        .export-section {
            padding: 20px;
            border-top: 1px solid #eee;
            background: #f8f9fa;
        }

        .btn-export {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-export:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-export:active {
            transform: translateY(0);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }

        .empty-state p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .success-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #4CAF50;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .success-message.show {
            opacity: 1;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .counter-btn {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
            
            .count-display {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üç¶ Ice Cream Inventory</h1>
            <p>Track your freezer stock daily</p>
        </div>

        <div class="add-flavor">
            <input type="text" id="flavorInput" placeholder="Enter ice cream flavor..." maxlength="50">
            <button class="btn-add" onclick="addFlavor()">Add Flavor</button>
        </div>

        <div class="flavors-list" id="flavorsList">
            <div class="empty-state">
                <p>No flavors added yet</p>
                <p>Add your first ice cream flavor above!</p>
            </div>
        </div>

        <div class="export-section">
            <button class="btn-export" onclick="exportInventory()">üìã Copy Inventory to Clipboard</button>
        </div>
    </div>

    <div class="success-message" id="successMessage">
        Inventory copied to clipboard!
    </div>

    <script>
        let flavors = {};

        function loadFlavors() {
            const saved = localStorage.getItem('iceInventory');
            if (saved) {
                flavors = JSON.parse(saved);
                renderFlavors();
            }
        }

        function saveFlavors() {
            localStorage.setItem('iceInventory', JSON.stringify(flavors));
        }

        function addFlavor() {
            const input = document.getElementById('flavorInput');
            const flavor = input.value.trim();
            
            if (!flavor) {
                alert('Please enter a flavor name');
                return;
            }

            if (flavors.hasOwnProperty(flavor)) {
                alert('This flavor already exists');
                return;
            }

            flavors[flavor] = 0;
            input.value = '';
            saveFlavors();
            renderFlavors();
        }

        function deleteFlavor(flavor) {
            if (confirm(`Delete ${flavor}?`)) {
                delete flavors[flavor];
                saveFlavors();
                renderFlavors();
            }
        }

        function updateCount(flavor, change) {
            flavors[flavor] = Math.max(0, flavors[flavor] + change);
            saveFlavors();
            renderFlavors();
        }

        function renderFlavors() {
            const list = document.getElementById('flavorsList');
            const flavorNames = Object.keys(flavors).sort();

            if (flavorNames.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <p>No flavors added yet</p>
                        <p>Add your first ice cream flavor above!</p>
                    </div>
                `;
                return;
            }

            list.innerHTML = flavorNames.map(flavor => `
                <div class="flavor-item">
                    <div class="flavor-header">
                        <span class="flavor-name">${flavor}</span>
                        <button class="btn-delete" onclick="deleteFlavor('${flavor}')">Delete</button>
                    </div>
                    <div class="counter-section">
                        <button class="counter-btn btn-minus" onclick="updateCount('${flavor}', -1)">‚àí</button>
                        <span class="count-display">${flavors[flavor]}</span>
                        <button class="counter-btn btn-plus" onclick="updateCount('${flavor}', 1)">+</button>
                    </div>
                </div>
            `).join('');
        }

        async function exportInventory() {
            const exportData = Object.entries(flavors)
                .filter(([_, count]) => count > 0)
                .sort(([a], [b]) => a.localeCompare(b))
                .map(([flavor, count]) => `${flavor}: ${count}`)
                .join('\n');

            if (!exportData) {
                alert('No items with count > 0 to export');
                return;
            }

            try {
                await navigator.clipboard.writeText(exportData);
                showSuccessMessage();
            } catch (err) {
                const textarea = document.createElement('textarea');
                textarea.value = exportData;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showSuccessMessage();
            }
        }

        function showSuccessMessage() {
            const message = document.getElementById('successMessage');
            message.classList.add('show');
            setTimeout(() => message.classList.remove('show'), 2000);
        }

        document.getElementById('flavorInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addFlavor();
            }
        });

        loadFlavors();
    </script>
</body>
</html>
